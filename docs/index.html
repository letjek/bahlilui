<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BahlilUI - The No-Nonsense Rust ‚Üí WebAssembly UI Framework</title>

<body>
    <script type="module">
        import init, { scroll_to_section } from './pkg/bahlilui_docs.js';

        // Make scroll function available globally
        window.scrollToSection = scroll_to_section;

        init().then(() => {
            console.log('üéâ BahlilUI Docs loaded successfully!');
        }).catch((error) => {
            console.error('‚ùå Failed to load BahlilUI Docs:', error);
        });

        const socket = new WebSocket("ws://" + window.location.host + "/ws");
        socket.onmessage = (event) => {
            if (event.data === "reload") {
                console.log("‚ôªÔ∏è Change detected. Reloading...");
                window.location.reload();
            }
        };
    </script>
</body>
</html>
